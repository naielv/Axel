<div class="card">
    ${(v.photo==undefined ? "" : v.photo)}
    <h2>${(v.title==undefined ? "" : v.title)}</h2>
    <p>${(v.text==undefined ? "" : v.text)}</p>
    ${(v.btn==undefined ? "" : `<a class="btn" href="${v.btn.url}">${v.btn.text}</a>`)}
    ${(v.footer==undefined ? "" : v.footer)}
</div>
